<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expenses - Personal Finance Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff5f6d, #ffc371); /* Coral Red to Light Peach */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      width: 600px;
      max-height: 85vh;
      overflow-y: auto;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      color: #fff;
    }

    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .transaction {
      background-color: rgba(255, 255, 255, 0.3);
      padding: 12px 15px;
      margin-bottom: 12px;
      border-radius: 12px;
      color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .transaction span {
      font-weight: bold;
      color: #c0392b; /* deep red */
    }

    .back-button {
      margin-top: 20px;
      text-align: center;
    }

    .back-button a {
      text-decoration: none;
      color: white;
      background-color: #b03a2e;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .back-button a:hover {
      background-color: #922b21;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸ’¸ All Expenses</h2>
    <div id="list"></div>

    <div class="back-button">
      <a href="home.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>
  </div>

  <script>
    const list = document.getElementById("list");
    const transactions = JSON.parse(localStorage.getItem("transactions")) || [];
    const expenses = transactions.filter(tx => tx.type === "expense");

    if (expenses.length === 0) {
      list.innerHTML = "<p style='color: #fff;'>No expense records found.</p>";
    } else {
      expenses.forEach(tx => {
        list.innerHTML += `
          <div class="transaction">
            <div>
              <span>- â‚¹${tx.amount}</span><br>
              ${tx.description}
            </div>
            <div>${tx.date}</div>
          </div>
        `;
      });
    }
  </script>

</body>
</html>
